version: '3.8'

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  gateway:
    build: ./gateway
    ports:
      - "8000:8000"
    depends_on:
      - redis

  orchestrator:
    build: ./agents/orchestrator
    depends_on:
      - redis
    deploy:
      replicas: 1

  conversation:
    build: ./agents/conversation
    depends_on:
      - redis
    deploy:
      replicas: 2

  kyc:
    build: ./agents/kyc
    depends_on:
      - redis
    deploy:
      replicas: 2

  advisor:
    build: ./agents/advisor
    depends_on:
      - redis
    deploy:
      replicas: 2

  audit:
    build: ./agents/audit
    depends_on:
      - redis
    deploy:
      replicas: 1
