version: '3.8'

services:
  gateway:
    build: ./gateway
    ports:
      - "3000:3000"
    env_file:
      - .env
  agent1:
    build: ./agents/agent1
    ports:
      - "5001:5000"
    env_file:
      - .env
  agent2:
    build: ./agents/agent2
    ports:
      - "5002:5000"
    env_file:
      - .env
  mocks:
    build: ./mocks
    ports:
      - "4000:4000"
  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
  monitoring:
    build: ./monitoring
    ports:
      - "9090:9090"
